{% extends 'main.html' %} {% block content %}

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input class="btn btn-info" type="submit" value="Add Task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      {% if task.complete == True %}
      <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">
        Undo
      </a>
      {% else %}
      <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">
        Done
      </a>
      {% endif %}
      <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">
        Delete
      </a>

      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
