{% extends 'main.html' %} {% block content %}
<div class="container">
  <form action="/" method="post">
    {% csrf_token %} {{form.title}}
    <input type="submit" name="Create Task" />
  </form>
  {% for task in tasks %}
  <div class="container items">{{task.title}}</div>
  {% endfor %}
</div>
{% endblock %}
